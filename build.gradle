// Mod info


buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven/"
	}
}

apply plugin: 'forge'

version = "$minecraft_version-$forge_version"
// group= "net.shadowfacts.enfusion" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
// archivesBaseName = "EnFusion"


if (System.getenv().DRONE_BUILD_NUMBER != null) {
	version += "-snapshot-" + System.getenv().DRONE_BUILD_NUMBER
}

minecraft {
    version = "$minecraft_version-$forge_version"
    runDir = "run"

    replaceIn "enfusion/EnFusion.java"
    replace '@VERSION@', "$mod_version"
}

dependencies {
    compile project(":ShadowCore")

    compile files(
    	'libs/Ex-Nihilo-1.37.jar',
    	'libs/neiaddons-mc1710-1.12.3.11.jar',
    	'libs/NEIIntegration-MC1.7.10-1.0.0.jar'
    )

    compile "codechicken:CodeChickenLib:$minecraft_version-$ccl_version:dev"
    compile "codechicken:CodeChickenCore:$minecraft_version-$ccc_version:dev"
    compile "codechicken:NotEnoughItems:$minecraft_version-$nei_version:dev"
}

processResources
{
    inputs.property "version", "$mod_version"
    
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        expand 'version':"$mod_version",'mcversion':"$minecraft_version"
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }

}

task deobfJar(type: Jar) {
	from sourceSets.main.output
	classifier = 'deobf'
}

tasks.build.dependsOn deobfJartasks.build.dependsOn deobfJar

sourceSets { main { output.resourcesDir = output.classesDir } }